<script>
    $(document).ready(function() {
        $('#sortCriteria, #sortOrder').change(function() {
            var selectedCriteria = $('#sortCriteria').val();
            var sortOrder = $('#sortOrder').val();
            var rows = $('#shiftsTable tbody tr').get();
            rows.sort(function(a, b) {
                var keyA, keyB;
                switch (selectedCriteria) {
                    case 'start':
                        keyA = $(a).find('td:nth-child(2)').text();
                        keyB = $(b).find('td:nth-child(2)').text();
                        break;
                    case 'end':
                        keyA = $(a).find('td:nth-child(4)').text();
                        keyB = $(b).find('td:nth-child(4)').text();
                        break;
                    case 'user':
                        keyA = $(a).find('td:nth-child(1)').text();
                        keyB = $(b).find('td:nth-child(1)').text();
                        break;
                    default:
                        keyA = $(a).find('td:nth-child(2)').text();
                        keyB = $(b).find('td:nth-child(2)').text();
                }
                if (sortOrder === 'asc') {
                    return keyA.localeCompare(keyB);
                } else {
                    return keyB.localeCompare(keyA);
                }
            });
            $.each(rows, function(index, row) {
                $('#shiftsTable').children('tbody').append(row);
            });
        });
    });



</script>

<!-- プルダウンメニュー -->
<div>
    <label for="sortCriteria">並び替え:</label>
    <select id="sortCriteria">
        <option value="start">開始日で並び替え</option>
        <option value="end">終了日で並び替え</option>
        <option value="user">ユーザー名で並び替え</option>
    </select>
    <select id="sortOrder">
        <option value="asc">昇順</option>
        <option value="desc">降順</option>
    </select>
</div>

<br>
<table id="shiftsTable">
    <thead>
        <tr>
            <th>ユーザー名</th>
            <th>開始日</th>

            <th>終了日</th>
            <th>終了時間</th>
            <th>　メモ</th>
        </tr>
    </thead>
    <tbody>
		<tr th:each="shift : ${shiftsList}">
            <td th:text="${shift.user.userName}"></td>
            <td th:text="${#temporals.format(shift.startTime, 'yyyy/MM/dd')}"></td>
            <td th:text="${#temporals.format(shift.startTime, 'HH:mm')}"></td>
            <td th:text="${#temporals.format(shift.endTime, 'yyyy/MM/dd')}"></td>
            <td th:text="${#temporals.format(shift.endTime, 'HH:mm')}"></td>
            <td th:text="${shift.memo}"></td>
            <td>
                <form th:action="@{/shifts/list}" method="post" th:if="${session.authority == '管理者'}">
                    <input type="hidden" name="id" th:value="${shift.shiftId}">
                    <button onclick="return confirm('このシフトを削除しますか？')">削除</button>
                </form>
            </td>
            <td>
                <a th:href="@{/shifts/edit/{shiftId}(shiftId=${shift.shiftId})}" th:text="編集" th:if="${session.authority == '管理者'}">編集</a>
            </td>
        </tr>
